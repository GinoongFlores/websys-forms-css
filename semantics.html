<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <style>
      .container {
        border: 1px solid #000;
        padding: 10px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <!-- 
    Comment ni Sya
    -->

    <div class="container">
      <h2>Using &lt;div&gt; Elements</h2>
      <div>
        <div>Header</div>
        <div>Navigation</div>
        <div>Main Content</div>
        <div>Section</div>
        <div>Footer</div>
      </div>
    </div>

    <div class="container">
      <h2>Using Semantic Elements</h2>
      <header>Header</header>
      <nav>Navigation</nav>
      <main>Main Content</main>
      <section>Section</section>
      <footer>Footer</footer>
    </div>
  </body>
</html>
