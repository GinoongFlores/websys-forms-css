<html lang="en">

    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(
          90deg,
          hsla(339, 100%, 55%, 1) 0%,
          hsla(197, 100%, 64%, 1) 100%
        );

        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        max-width: 500px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-container h2 {
        margin-top: 0;
        text-align: center;
      }
      .form-container input,
      .form-container select,
      .form-container textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-container button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Sign up</h2>
      <form action="submit.php" method="post">
        <!-- name -->
        <label for="name">Name:</label>
        <input
          type="text"
          name="name"
          id="name"
          required
          placeholder="full name"
        />

        <!-- birthdate -->
        <label for="birthdate">Birthdate:</label>
        <input type="date" name="birthdate" id="birthdate" required />

        <!-- email -->
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />

        <!-- gender -->
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="N/A">N/A</option>
        </select>

        <!-- age with min(18) and max(70) -->
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="18" max="70" />

        <!-- feedback -->
        <label for="feedback">Feedback:</label>
        <textarea name="feedback" id="feedback" cols="20" rows="4"></textarea>

        <!-- password -->
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required />

        <!-- pattern with 3 letter country code -->
        <label for="country">Country:</label>
        <input
          type="text"
          name="country"
          id="country"
          pattern="[A-Za-z]{3}"
          title="3 letter country code"
        />

        <!-- checkbox -->
        <label for="terms">I agree to the terms and conditions</label>
        <input type="checkbox" name="terms" id="terms" required />

        <!-- submit -->
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
